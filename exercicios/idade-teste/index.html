<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <h1>Verificador de idade</h1>
    </head>
    <section>
        <div>
            <p>Ano de nascimento: <input type="number" name="ano" id="ano" min="0" class="input"></p>
            <p>Você se identifica como: 
                <input type="radio" name="sex" id="fem" checked><label for="fem">Mulher</label>
                <input type="radio" name="sex" id="masc"><label for="masc">Homem</label>
            </p>
            <p>
                <input type="button" value="Verificar" class="input">
            </p>
        </div>
        <div id="res">

        </div>
    </section>
    <footer>
        <p>Desenvolvido por <em>Letícia Cristina</em></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
